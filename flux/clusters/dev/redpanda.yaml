apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: redpanda
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: flicknote-infra-sources
  sourceRef:
    kind: GitRepository
    name: flicknote-infra
  path: ./flux/redpanda/base
  prune: true
  wait: true
  timeout: 10m
  targetNamespace: flicknote-infra
