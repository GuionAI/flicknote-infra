## MongoDB image
image:
  repository: mongo
  tag: "7.0"
  pullPolicy: IfNotPresent

## Replica set name (initialized via post-install hook)
replicaSet:
  name: rs0

## Resource limits
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

## Persistence
persistence:
  enabled: true
  storageClass: local-path
  size: 5Gi
  accessMode: ReadWriteOnce

## Service configuration
service:
  type: ClusterIP
  port: 27017

## Probes
livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5

readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 5

## Node selector
nodeSelector: {}

## Tolerations
tolerations: []

## Affinity
affinity: {}
